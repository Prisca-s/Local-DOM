<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pure JavaScript CRUD with Html</title>
    <link rel="stylesheet" href="crud2.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <!--Html form for CRUD Operation-->
          <form
            onsubmit="event.preventDefault(); onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Name </label> 
              <input type="text" name="name" id="name">
              <label for="text" id="NameValidationError"></label>
            
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" name="Email" id="email" />
            </div> <br>
            <div>
              <label>Mobilenumber</label>
              <input type="text" name="Mobilenumber" id="Mobilenumber" />
            </div> <br>
            <div>
              <label>Employee Id</label>
              <input type="text" name="employee" id="employee" />
            </div><br>
            <div>
              <label>Date</label>
              <input type="date" name="date" id="date" />
            </div><br>
            <div>
        <label for="Gender">Gender:</label>
        <Label for="Female">Female</Label><input type="radio" name="gender" checked value="Female">
        <label for="Male">Male</label> <input type="radio" name="gender" value="Male">
              </div> <br>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" style="background-color: red;" />
            </div> <br>
          </form>
        </td>
        <td>
          <!--Table to list all records-->
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobilenumber</th>
                <th>employeeId</th>
                <th>Date</th>
               <th>Gender</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="crud2.js"></script>
  </body>
</html>
